<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'es' }}">
<head>
    <meta charset="utf-8">
    <title>Redireccionando a {{ page.redirect.to }}</title>
    <link rel="canonical" href="{{ page.redirect.to | absolute_url }}">
    <meta http-equiv="refresh" content="0; url={{ page.redirect.to | absolute_url }}">
    <meta name="robots" content="noindex,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.location.href = "{{ page.redirect.to | absolute_url }}";
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .redirect-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        a {
            color: #002e51;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redireccionando...</h1>
        <p>Si no eres redireccionado automáticamente, <a href="{{ page.redirect.to | absolute_url }}">haz clic aquí</a>.</p>
    </div>
</body>
</html>
