{% if page.layout == "corporate" and page.categoria == "equipo-medico_es" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": ["Person", "Physician"],
  "name": "{% if page.url contains 'tatiana-leal' %}Dra. Tatiana Leal{% elsif page.url contains 'marco-bonilla' %}Dr. Marco Bonilla{% elsif page.url contains 'andrea-rincon' %}Dra. Andrea Rincón{% endif %}",
  "givenName": "{% if page.url contains 'tatiana-leal' %}Tatiana{% elsif page.url contains 'marco-bonilla' %}Marco{% elsif page.url contains 'andrea-rincon' %}Andrea{% endif %}",
  "familyName": "{% if page.url contains 'tatiana-leal' %}Leal{% elsif page.url contains 'marco-bonilla' %}Bonilla{% elsif page.url contains 'andrea-rincon' %}Rincón{% endif %}",
  "honorificPrefix": "Dr.",
  "gender": "{% if page.url contains 'marco-bonilla' %}Male{% else %}Female{% endif %}",
  "image": "{{ site.url }}/{{ page.hero }}",
  "description": "{{ page.description }}",
  "url": "{{ site.url }}{{ page.url }}",
  {% if page.url contains 'tatiana-leal' %}
  "sameAs": [
    "{{ site.author.instagram }}",
    "{{ site.author.facebook }}",
    "{{ site.author.youtube }}"
  ],
  {% endif %}
  "memberOf": [
    {
      "@type": "MedicalOrganization",
      "name": "{{ site.name }}",
      "url": "{{ site.url }}"
    }
    {% if page.url contains 'tatiana-leal' %},
    {
      "@type": "Organization",
      "name": "Universidad del Rosario",
      "url": "https://www.urosario.edu.co/"
    }
    {% endif %}
  ],
  "medicalSpecialty": [
    {% if page.url contains 'tatiana-leal' %}
    {
      "@type": "MedicalSpecialty",
      "name": "Medicina Estética y Láser"
    },
    {
      "@type": "MedicalSpecialty",
      "name": "Rejuvenecimiento Facial No Quirúrgico"
    }
    {% elsif page.url contains 'marco-bonilla' %}
    {
      "@type": "MedicalSpecialty",
      "name": "Ginecología y Obstetricia"
    },
    {
      "@type": "MedicalSpecialty",
      "name": "Ginecología Estética"
    }
    {% elsif page.url contains 'andrea-rincon' %}
    {
      "@type": "MedicalSpecialty",
      "name": "Medicina Estética"
    }
    {% endif %}
  ],
  "hasCredential": [
    {% if page.url contains 'tatiana-leal' %}
    {
      "@type": "EducationalOccupationalCredential",
      "credentialCategory": "Especialización",
      "name": "Especialista en Medicina Estética y Láser",
      "organizations": [{
        "@type": "Organization",
        "name": "Universidad del Rosario"
      }]
    }
    {% elsif page.url contains 'marco-bonilla' %}
    {
      "@type": "EducationalOccupationalCredential",
      "credentialCategory": "Especialización",
      "name": "Especialista en Ginecología y Obstetricia",
      "organizations": [{
        "@type": "Organization",
        "name": "Universidad Militar Nueva Granada"
      }]
    }
    {% elsif page.url contains 'andrea-rincon' %}
    {
      "@type": "EducationalOccupationalCredential",
      "credentialCategory": "Título",
      "name": "Médico Cirujano",
      "organizations": [{
        "@type": "Organization",
        "name": "Universidad John F Kennedy"
      }]
    }
    {% endif %}
  ],
  "worksFor": {
    "@type": "HealthAndBeautyBusiness",
    "name": "{{ site.name }}",
    "url": "{{ site.url }}",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "{{ site.direccion }}",
      "addressLocality": "Bogotá",
      "addressRegion": "DC",
      "addressCountry": "CO"
    }
  },
  "workLocation": {
    "@type": "Place",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "{{ site.direccion }}",
      "addressLocality": "Bogotá",
      "addressRegion": "DC",
      "addressCountry": "CO"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": "4.6964387",
      "longitude": "-74.0692314"
    }
  },
  "availableLanguage": [
    "Spanish",
    "English"
  ],
  {% if page.url contains 'tatiana-leal' %}
  "knowsAbout": [
    "Rejuvenecimiento facial no quirúrgico",
    "Tratamientos con láser",
    "Bioestimuladores de colágeno",
    "Toxina botulínica",
    "Ácido hialurónico",
    "Medicina estética avanzada"
  ],
  {% endif %}
  "hasOccupation": {
    "@type": "Occupation",
    "name": "{{ site.author.job_title }}",
    "occupationLocation": {
      "@type": "City",
      "name": "Bogotá"
    }
  }
}
</script>
{% endif %}
