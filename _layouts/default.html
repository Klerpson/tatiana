  <!-- JavaScript para la rotación de imágenes -->
<script>
  let isBg1Visible = true;
setInterval(() => {
  const bg1 = document.querySelector('.bg1');
  const bg2 = document.querySelector('.bg2');

  if (isBg1Visible) {
    bg1.style.opacity = '0';
    bg2.style.opacity = '1';
  } else {
    bg1.style.opacity = '1';
    bg2.style.opacity = '0';
  }

  isBg1Visible = !isBg1Visible;
}, 8000); // Cambia cada 8 segundos



</script>
