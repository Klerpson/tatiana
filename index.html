<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirigiendo...</title>
  <script>
    var defaultLang = "es";
    var userLang = navigator.language || navigator.userLanguage;
    userLang = userLang.split('-')[0];
    if (userLang === "en") {
      window.location.href = "/en/";
    } else {
      window.location.href = "/es/";
    }
  </script>
</head>
<body>
  <p>Redirigiendo al idioma apropiado...</p>
</body>
</html>
