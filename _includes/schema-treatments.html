{% if page.layout == "servicios" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "MedicalProcedure",
  "name": "{{ page.title }}",
  "description": "{{ page.description }}",
  "url": "{{ site.url }}{{ page.url }}",
  "image": {
    "@type": "ImageObject",
    "url": "{{ site.url }}/{{ page.hero }}",
    "height": "1200",
    "width": "1200"
  },
  "medicineSystem": "Conventional",
  "howPerformed": "Procedimiento no invasivo realizado en consultorio",
  "preparation": "Evaluación médica previa. No requiere anestesia general. Procedimiento ambulatorio.",
  "procedureType": "{{ page.description }}",
  "followup": "Seguimiento personalizado post-tratamiento",
  "performer": {
    "@type": "MedicalOrganization",
    "name": "{{ site.name }}",
    "url": "{{ site.url }}"
  },
  {% if page.cases %}
  "review": [
    {% for case in page.cases %}
    {
      "@type": "Review",
      "reviewBody": {{ case.description | jsonify }},
      "itemReviewed": {
        "@type": "MedicalProcedure",
        "name": "{{ page.title }}"
      },
      "author": {
        "@type": "Person",
        "name": "Paciente Anónimo"
      },
      "reviewRating": {
        "@type": "Rating",
        "ratingValue": "5",
        "bestRating": "5",
        "worstRating": "1"
      },
      "image": [
        {
          "@type": "ImageObject",
          "url": "{{ site.url }}{{ case.before_image }}",
          "height": "800",
          "width": "800",
          "caption": "Antes del tratamiento"
        },
        {
          "@type": "ImageObject",
          "url": "{{ site.url }}{{ case.after_image }}",
          "height": "800",
          "width": "800",
          "caption": "Después del tratamiento"
        }
      ]
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "{{ page.rating | default: '4.8' }}",
    "reviewCount": "{{ page.cases | size }}",
    "bestRating": "5",
    "worstRating": "1"
  },
  {% endif %}
  {% if page.faqs %}
  "mainEntity": [
    {% for faq in page.faqs %}
    {
      "@type": "Question",
      "name": "{{ faq.pregunta }}",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "{{ faq.respuesta }}"
      }
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  {% endif %}
  "provider": {
    "@type": "MedicalOrganization",
    "name": "{{ site.name }}",
    "image": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.logo }}",
      "height": "60",
      "width": "600"
    },
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "{{ site.direccion }}",
      "addressLocality": "Bogotá",
      "addressRegion": "DC",
      "addressCountry": "CO"
    }
  }
}
</script>
{% endif %}
