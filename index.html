<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dra. Tatiana Leal - Medicina Estética</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Especialista en medicina estética y láser en Bogotá. Tratamientos faciales, corporales e íntimos.">
    
    <!-- Hreflang tags para indicar versiones en diferentes idiomas -->
    <link rel="alternate" hreflang="es" href="https://dratatianaleal.com/es/" />
    <link rel="alternate" hreflang="en" href="https://dratatianaleal.com/en/" />
    <link rel="canonical" href="https://dratatianaleal.com/es/" />
    
    <!-- Redirección basada en el idioma del navegador -->
    <script>
        // Solo ejecutar si JavaScript está habilitado
        var userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.split('-')[0];
        if (userLang === "en") {
            window.location.href = "/en/";
        } else {
            window.location.href = "/es/";
        }
    </script>
    
    <!-- Meta refresh como fallback si JavaScript está deshabilitado -->
    <meta http-equiv="refresh" content="0;url=/es/">
</head>
<body>

</body>
